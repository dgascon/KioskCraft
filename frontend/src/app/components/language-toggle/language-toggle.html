<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/10 dark:bg-gray-800/50 backdrop-blur-sm border border-white/20 dark:border-gray-700 hover:bg-white/20 dark:hover:bg-gray-700/50 transition-all duration-300 text-gray-900 dark:text-white"
    [attr.aria-label]="
      ('language.change_aria' | translate) + ' ' + currentLanguage().name
    "
    [attr.aria-expanded]="isOpen()"
    aria-haspopup="true"
  >
    <span class="text-sm font-medium">{{
      currentLanguage().code.toUpperCase()
    }}</span>
    <svg
      class="w-4 h-4 transition-transform duration-200"
      [class.rotate-180]="isOpen()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </button>

  @if (isOpen()) {
  <div
    class="absolute top-full left-0 mt-2 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg min-w-[140px] z-50"
    (click)="$event.stopPropagation()"
  >
    @for (language of availableLanguages(); track language.code) {
    <button
      (click)="switchLanguage(language.code)"
      class="flex items-center gap-3 w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors"
    >
      <span class="text-sm font-medium">{{ language.name }}</span>
    </button>
    }
  </div>
  }
</div>

@if (isOpen()) {
<div
  class="fixed inset-0 z-40"
  (click)="closeDropdown()"
  aria-hidden="true"
></div>
}
