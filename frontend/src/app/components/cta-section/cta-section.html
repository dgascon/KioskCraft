<section
  class="py-20 bg-gradient-to-r from-blue-600 to-blue-800 dark:from-gray-800 dark:to-gray-900 text-white"
>
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-6">
      {{ 'cta.title' | translate }}
    </h2>
    <p class="text-xl mb-10 max-w-2xl mx-auto text-gray-100">
      {{ 'cta.subtitle' | translate }}
    </p>

    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8"
    >
      <button
        class="bg-orange-700 hover:bg-orange-800 text-white font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
        [attr.aria-label]="'cta.button_start_aria' | translate"
      >
        {{ 'cta.button_start' | translate }}
      </button>
      <button
        class="border-2 border-white text-white hover:bg-white hover:text-blue-700 dark:hover:text-gray-900 font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300"
        [attr.aria-label]="'cta.button_demo_aria' | translate"
      >
        {{ 'cta.button_demo' | translate }}
      </button>
    </div>

    <p class="text-sm text-gray-200">
      {{ 'cta.features' | translate }}
    </p>
  </div>
</section>
