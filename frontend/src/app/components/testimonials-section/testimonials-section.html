<section class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
        {{ 'testimonials.title' | translate }}
      </h2>
      <p class="text-xl text-gray-700 dark:text-gray-300">
        {{ 'testimonials.subtitle' | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (testimonial of testimonials; track testimonial.author) {
      <div class="bg-gray-100 dark:bg-gray-700 p-8 rounded-2xl">
        <div class="flex items-center mb-4">
          @for (i of starRating(); track i) {
          <svg
            class="w-5 h-5 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>
          }
        </div>
        <blockquote class="text-gray-700 dark:text-gray-300 mb-6">
          "{{ testimonial.quote }}"
        </blockquote>
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gray-300 dark:bg-gray-600 rounded-full mr-4"></div>
          <div>
            <div class="font-semibold text-gray-900 dark:text-white">{{ testimonial.author }}</div>
            <div class="text-sm text-gray-700 dark:text-gray-300">{{ testimonial.position }}, {{ testimonial.company }}</div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
