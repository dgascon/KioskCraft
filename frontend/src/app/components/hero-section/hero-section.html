<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-sky-400 via-blue-500 to-indigo-600 dark:bg-gradient-to-br dark:from-slate-900 dark:via-gray-900 dark:to-black"
>
  <!-- Light mode: Modern waves pattern -->
  <div
    class="absolute inset-0 opacity-30 dark:opacity-0 transition-opacity duration-500"
  >
    <svg
      class="absolute inset-0 w-full h-full"
      viewBox="0 0 1200 800"
      preserveAspectRatio="xMidYMid slice"
    >
      <defs>
        <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color: rgba(255, 255, 255, 0.2)" />
          <stop offset="100%" style="stop-color: rgba(255, 255, 255, 0.05)" />
        </linearGradient>
      </defs>
      <path
        d="M0,320L48,298.7C96,277,192,235,288,229.3C384,224,480,256,576,250.7C672,245,768,203,864,186.7C960,171,1056,181,1152,197.3C1248,213,1344,235,1392,245.3L1440,256L1440,800L1392,800C1344,800,1248,800,1152,800C1056,800,960,800,864,800C768,800,672,800,576,800C480,800,384,800,288,800C192,800,96,800,48,800L0,800Z"
        fill="url(#wave-gradient)"
        class="animate-pulse-soft"
      />
      <path
        d="M0,480L48,458.7C96,437,192,395,288,389.3C384,384,480,416,576,410.7C672,405,768,363,864,346.7C960,331,1056,341,1152,357.3C1248,373,1344,395,1392,405.3L1440,416L1440,800L1392,800C1344,800,1248,800,1152,800C1056,800,960,800,864,800C768,800,672,800,576,800C480,800,384,800,288,800C192,800,96,800,48,800L0,800Z"
        fill="rgba(255,255,255,0.1)"
        class="animate-float"
      />
    </svg>
  </div>

  <!-- Dark mode: Cyber grid with neon accents -->
  <div
    class="absolute inset-0 opacity-0 dark:opacity-100 transition-opacity duration-500"
  >
    <div class="absolute inset-0 opacity-20">
      <svg
        class="w-full h-full"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="dark-grid"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 10 0 L 0 0 0 10"
              fill="none"
              stroke="rgb(99, 102, 241)"
              stroke-width="0.3"
            />
          </pattern>
        </defs>
        <rect
          width="100"
          height="100"
          fill="url(#dark-grid)"
          class="animate-pulse-soft"
        />
      </svg>
    </div>

    <div
      class="absolute top-20 left-20 w-32 h-32 border-2 border-cyan-400 rounded-full animate-pulse-soft opacity-20"
    ></div>
    <div
      class="absolute bottom-32 right-16 w-24 h-24 border-2 border-purple-400 transform rotate-45 animate-float opacity-15"
    ></div>
    <div
      class="absolute top-1/2 left-10 w-16 h-16 border-2 border-pink-400 animate-rotate-glow opacity-10"
    ></div>

    <div
      class="absolute top-1/4 right-1/4 w-4 h-4 bg-cyan-400 rounded-full animate-pulse-soft opacity-60 shadow-lg shadow-cyan-400/50"
    ></div>
    <div
      class="absolute bottom-1/3 left-1/3 w-3 h-3 bg-purple-400 rounded-full animate-float opacity-40 shadow-lg shadow-purple-400/50"
    ></div>
    <div
      class="absolute top-3/4 right-1/6 w-2 h-2 bg-pink-400 rounded-full animate-pulse-soft opacity-50 shadow-lg shadow-pink-400/50"
    ></div>
  </div>

  <!-- Light mode: Floating device illustration -->
  <div
    class="absolute inset-0 pointer-events-none opacity-100 dark:opacity-0 transition-opacity duration-500"
  >
    <div
      class="absolute top-20 right-16 animate-float gpu-accelerated opacity-30"
    >
      <svg
        class="w-28 h-36 text-white"
        viewBox="0 0 100 120"
        fill="currentColor"
      >
        <rect
          x="15"
          y="15"
          width="70"
          height="90"
          rx="8"
          stroke="currentColor"
          stroke-width="3"
          fill="rgba(255,255,255,0.1)"
        />
        <rect
          x="25"
          y="25"
          width="50"
          height="30"
          rx="4"
          fill="currentColor"
          opacity="0.3"
        />
        <circle cx="50" cy="75" r="6" fill="currentColor" opacity="0.4" />
        <rect
          x="37"
          y="90"
          width="26"
          height="6"
          rx="3"
          fill="currentColor"
          opacity="0.3"
        />
      </svg>
    </div>

    <div
      class="absolute top-1/3 left-16 animate-float animate-delay-200 opacity-20"
    >
      <div class="w-20 h-20 rounded-full bg-white/30 backdrop-blur-sm"></div>
    </div>
    <div
      class="absolute bottom-1/4 right-1/4 animate-float animate-delay-400 opacity-15"
    >
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-r from-white/20 to-blue-200/30"
      ></div>
    </div>
  </div>

  <!-- Dark mode: Futuristic tech elements -->
  <div
    class="absolute inset-0 pointer-events-none opacity-0 dark:opacity-100 transition-opacity duration-500"
  >
    <div
      class="absolute top-20 right-16 animate-float gpu-accelerated opacity-40"
    >
      <svg
        class="w-32 h-40 text-cyan-400"
        viewBox="0 0 100 120"
        fill="none"
        stroke="currentColor"
      >
        <rect
          x="15"
          y="15"
          width="70"
          height="90"
          rx="8"
          stroke-width="2"
          class="animate-pulse-soft"
        />
        <rect
          x="25"
          y="25"
          width="50"
          height="30"
          rx="4"
          stroke-width="1"
          fill="rgba(34, 211, 238, 0.1)"
        />
        <circle
          cx="50"
          cy="75"
          r="6"
          stroke-width="2"
          fill="rgba(34, 211, 238, 0.2)"
          class="animate-pulse-soft"
        />
        <rect
          x="37"
          y="90"
          width="26"
          height="6"
          rx="3"
          stroke-width="1"
          fill="rgba(34, 211, 238, 0.15)"
        />

        <line
          x1="20"
          y1="35"
          x2="80"
          y2="35"
          stroke="currentColor"
          stroke-width="0.5"
          opacity="0.6"
          class="animate-pulse-soft"
        />
        <line
          x1="20"
          y1="45"
          x2="80"
          y2="45"
          stroke="currentColor"
          stroke-width="0.5"
          opacity="0.4"
          class="animate-pulse-soft"
        />
      </svg>
    </div>

    <div class="absolute top-1/4 left-20 animate-float animate-delay-300">
      <div
        class="w-6 h-6 border border-cyan-400 rotate-45 opacity-30 animate-pulse-soft"
      ></div>
    </div>
    <div class="absolute bottom-1/3 right-1/5 animate-float animate-delay-500">
      <div
        class="w-8 h-8 border border-purple-400 rounded-full opacity-25 animate-rotate-glow"
      ></div>
    </div>
  </div>

  <div class="relative z-10 container mx-auto px-4 text-center text-white">
    <h1
      class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in-up gpu-accelerated"
    >
      <span class="block">{{ "hero.title" | translate }}</span>
    </h1>

    <p
      class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto text-gray-100 animate-fade-in-up animate-delay-200 gpu-accelerated"
    >
      {{ "hero.subtitle" | translate }}
    </p>

    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12 animate-fade-in-up animate-delay-300"
    >
      <button
        class="bg-orange-800 hover:bg-orange-900 text-white font-semibold py-4 px-8 rounded-full text-lg btn-interactive gpu-accelerated group"
        [attr.aria-label]="'hero.cta_start_aria' | translate"
      >
        <span class="flex items-center gap-2">
          {{ "hero.cta_start" | translate }}
          <svg
            class="w-5 h-5 transition-transform group-hover:translate-x-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
        </span>
      </button>
      <button
        class="border-2 border-white text-white hover:bg-white hover:text-gray-900 font-semibold py-4 px-8 rounded-full text-lg btn-interactive glass-effect group"
        [attr.aria-label]="'hero.cta_demo_aria' | translate"
      >
        <span class="flex items-center gap-2">
          <svg
            class="w-5 h-5 transition-transform group-hover:scale-110"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.5a2.5 2.5 0 100 5H9m4.5-5H15a2.5 2.5 0 110 5h-1.5m-4.5 0h7.5"
            ></path>
          </svg>
          {{ "hero.cta_demo" | translate }}
        </span>
      </button>
    </div>

    <div class="flex flex-wrap justify-center items-center gap-8 text-white">
      <div
        class="flex items-center animate-fade-in-scale animate-delay-400 gpu-accelerated"
      >
        <div
          class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center mr-3"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <span class="font-medium">{{ "hero.feature1" | translate }}</span>
      </div>
      <div
        class="flex items-center animate-fade-in-scale animate-delay-500 gpu-accelerated"
      >
        <div
          class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center mr-3"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <span class="font-medium">{{ "hero.feature2" | translate }}</span>
      </div>
      <div
        class="flex items-center animate-fade-in-scale animate-delay-600 gpu-accelerated"
      >
        <div
          class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center mr-3"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <span class="font-medium">{{ "hero.feature3" | translate }}</span>
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-float gpu-accelerated"
  >
    <div class="flex flex-col items-center space-y-2">
      <span class="text-white text-sm opacity-90">{{
        "hero.discover" | translate
      }}</span>
      <svg
        class="w-6 h-6 text-white animate-pulse-soft"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
        role="presentation"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 14l-7 7m0 0l-7-7m7 7V3"
        ></path>
      </svg>
    </div>
  </div>
</section>
