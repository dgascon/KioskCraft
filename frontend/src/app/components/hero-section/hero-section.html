<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-600 via-blue-700 to-blue-800 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900"
>
  <div class="absolute inset-0 hero-gradient dark:opacity-80"></div>

  <div class="absolute inset-0 opacity-10">
    <svg
      class="w-full h-full"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="presentation"
    >
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path
            d="M 10 0 L 0 0 0 10"
            fill="none"
            stroke="white"
            stroke-width="0.5"
          />
        </pattern>
      </defs>
      <rect width="100" height="100" fill="url(#grid)" />
    </svg>
  </div>

  <div class="relative z-10 container mx-auto px-4 text-center text-white">
    <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">
      {{ 'hero.title' | translate }}
    </h1>

    <p
      class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto text-gray-100 animate-slide-up"
    >
      {{ 'hero.subtitle' | translate }}
    </p>

    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12 animate-slide-up"
    >
      <button
        class="bg-orange-700 hover:bg-orange-800 text-white font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
        [attr.aria-label]="'hero.cta_start_aria' | translate"
      >
        {{ 'hero.cta_start' | translate }}
      </button>
      <button
        class="border-2 border-white text-white hover:bg-white hover:text-gray-900 font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300"
        [attr.aria-label]="'hero.cta_demo_aria' | translate"
      >
        {{ 'hero.cta_demo' | translate }}
      </button>
    </div>

    <div
      class="flex flex-wrap justify-center items-center gap-8 text-gray-200 animate-fade-in"
    >
      <div class="flex items-center">
        <svg
          class="w-5 h-5 text-green-400 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>{{ 'hero.feature1' | translate }}</span>
      </div>
      <div class="flex items-center">
        <svg
          class="w-5 h-5 text-green-400 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>{{ 'hero.feature2' | translate }}</span>
      </div>
      <div class="flex items-center">
        <svg
          class="w-5 h-5 text-green-400 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>{{ 'hero.feature3' | translate }}</span>
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce-gentle"
  >
    <svg
      class="w-6 h-6 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
      role="presentation"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      ></path>
    </svg>
  </div>
</section>
